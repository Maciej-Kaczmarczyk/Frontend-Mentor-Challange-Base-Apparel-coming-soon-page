<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="picture">
      <img src="./images/hero-mobile.jpg" alt="image" id="mobileImage">
      <img src="./images/hero-desktop.jpg" alt="image" id="desktopImage">

    </div>
    <div class="main">
      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="form">  
          <input type="email" placeholder="Email Address" id="emailInput">
          <button type="submit" onclick="validateForm()"><img src="./images/icon-arrow.svg" alt=""></button>
          </div>
          <div>
            <p id="validationInfo"></p>
      </div>
    </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
    -->
  </div>
  <script src="./script.js"></script>
</body>
</html>
